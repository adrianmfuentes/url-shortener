<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>URL Shortener</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-slate-900 text-white min-h-screen flex items-center justify-center p-6">
<div class="max-w-md w-full bg-slate-800 p-8 rounded-2xl shadow-2xl border border-slate-700">
    <h1 class="text-3xl font-bold mb-6 text-center text-blue-400">URL Shortener</h1>

    <form th:action="@{/api/url/shorten}" method="POST" class="space-y-4">
        <input type="url" name="longUrl" required
               class="w-full p-4 bg-slate-700 border border-slate-600 rounded-lg"
               placeholder="Pega tu link largo aquí...">
        <button type="submit" class="w-full bg-blue-600 p-4 rounded-lg font-bold">
            Acortar URL
        </button>
    </form>

    <div th:if="${shortUrl}" class="mt-8 p-4 bg-slate-700 rounded-lg border border-blue-500/30">
        <p class="text-sm text-slate-400 mb-2">Tu link acortado:</p>
        <div class="flex items-center justify-between gap-2">
            <span id="shortLink" class="text-blue-300 font-mono truncate" th:text="${shortUrl}"></span>
            <button onclick="copyToClipboard()" class="text-slate-400 hover:text-white">
                <i class="fa-regular fa-copy"></i>
            </button>
        </div>
    </div>

    <br>

    <div th:if="${error}" class="p-4 mb-4 bg-red-900/30 border border-red-500 text-red-400 rounded-lg">
        <i class="fa-solid fa-circle-exclamation mr-2"></i>
        <span th:text="${error}"></span>
    </div>
</div>

<script>
    function copyToClipboard() {
        const text = document.getElementById('shortLink').innerText;
        navigator.clipboard.writeText(text);
        alert('¡Copiado!');
    }
</script>
</body>
</html>
