<!DOCTYPE html>

<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>URL Shortener</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        <link th:href="@{/css/styles.css}" rel="stylesheet">
    </head>

    <body class="bg-light">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <a class="navbar-brand" href="#"><i class="bi bi-link-45deg"></i> URLShort</a>
            </div>
        </nav>

        <div class="container my-5">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h1 class="text-center mb-4">Acorta tus URLs</h1>
                            <form th:action="@{/shorten}" method="post" class="mb-4">
                                <div class="input-group">
                                    <input type="url" name="longUrl" class="form-control form-control-lg"
                                           placeholder="Pega tu URL aquí" required>
                                    <button class="btn btn-primary btn-lg" type="submit">
                                        <i class="bi bi-scissors"></i> Acortar
                                    </button>
                                </div>
                            </form>

                            <div th:if="${shortUrl}" class="alert alert-success">
                                <h5>¡URL acortada!</h5>
                                <div class="input-group">
                                    <input type="text" class="form-control" th:value="${shortUrl}" id="shortUrlInput" readonly>
                                    <button class="btn btn-outline-primary" onclick="copyToClipboard()">
                                        <i class="bi bi-clipboard"></i> Copiar
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer mt-auto py-3 bg-dark text-white">
            <div class="container text-center">
                <span>© 2024 URLShort. Todos los derechos reservados.</span>
            </div>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script th:src="@{/js/scripts.js}"></script>
    </body>
</html>
