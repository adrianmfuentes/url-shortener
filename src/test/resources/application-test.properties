spring.data.mongodb.auto-index-creation=true
spring.data.mongodb.database=url-shortener-test

# En local usará puerto aleatorio (0), pero GitHub Actions usará 27017 mediante el comando mvn
spring.data.mongodb.port=${SPRING_DATA_MONGODB_PORT:0}

# Versión compatible para local
de.flapdoodle.mongodb.embedded.version=6.0.8

# Base URL para tests
app.base-url=http://localhost:8080